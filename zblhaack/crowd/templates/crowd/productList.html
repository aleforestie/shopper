{% extends 'crowd/base.html' %}
{% load static %}
{% load mytags %}

{% block title %}Product list{% endblock %}

{% block content %}

  {% for product in object_list %}
  <div style="border:1px solid black;">
    <p>Nom : {{ product.name }}</p>
    <p>Main color : {{ product.main_color }}</p>
    <img src="{% myurl product.pic %}" />
  </div>
  {% endfor %}


{% endblock %}
